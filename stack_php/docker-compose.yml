# l'Ã©dition des "services" qui constituent le microservice
services:
  nginx:
    container_name: stack-php-nginx
    image: nginx:1.25
    restart: unless-stopped
    ports:
      - "192.168.1.30:8080:80"
    volumes:
      - ./php8.2.conf:/etc/nginx/conf.d/php8.2.conf:ro
    networks:
      - stack_php

    
  # php:
  # mariadb:

volumes:
  db_data:

networks:
  stack_php:
    name: stack_php
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
  
  