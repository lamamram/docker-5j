# l'Ã©dition des "services" qui constituent le microservice
services:
  nginx:
    container_name: stack-php-nginx
    image: nginx:1.25
    restart: unless-stopped
    ports:
      - "192.168.1.30:8080:80"
    volumes:
      - ./php8.2.conf:/etc/nginx/conf.d/php8.2.conf:ro
    networks:
      - stack_php
    # le service nginx a besoin du service php
    depends_on:
      - php
    profiles:
      - run
  
  php:
    container_name: stack-php-php
    image: bitnami/php-fpm:8.2-debian-12
    restart: unless-stopped
    networks:
      - stack_php
    env_file:
      - .env
    volumes:
      - nfs-vol:/srv
    depends_on:
      - mariadb
    profiles:
      - run
  
  mariadb:
    container_name: stack-php-mariadb
    image: mariadb:11.0.4-jammy
    restart: unless-stopped
    networks:
      - stack_php
    env_file:
      - .env
    volumes:
      - ./mariadb-init.sql:/docker-entrypoint-initdb.d/mariadb-init.sql:ro
      - db_data:/var/lib/mysql
    profiles:
      - run
      - backup
  
  # backup:
  #   image: debian:12
  #   container_name: backup
  #   network_mode: none
  #   volumes:
  #     - db_data:/data
  #     - ./dump:/dump
  #   command: tar -czvf /dump/dump_cold.tar.gz /data
  #   profiles:
  #     - backup

  backup:
    image: debian:12
    container_name: backup
    network_mode: stack_php
    volumes_from:
      - mariadb
    volumes:
      - ./dump:/dump
    command: tar -czvf /dump/dump.gz /var/lib/mysql
    profiles:
      - backup

volumes:
  db_data:
    name: db_data
  nfs-vol:
    name: nfs-vol
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.30,ro
      device: :/mnt/nfs-dir
    

networks:
  stack_php:
    name: stack_php
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
  
  